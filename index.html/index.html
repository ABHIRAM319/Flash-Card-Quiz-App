<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Flashcard Quiz App</h1>
        <div class="form-container">
            <input type="text" id="question" placeholder="Enter your question" required>
            <input type="text" id="answer" placeholder="Enter the answer" required>
            <button id="addFlashcard">Add Flashcard</button>
        </div>
        <div class="flashcards-container">
            
            <ul id="flashcardList"></ul>
        </div>
        <div class="quiz-container">
            <h2>Quiz Yourself</h2>
            <button id="startQuiz">Start Quiz</button>
            <div id="quiz"
         id="quizProgress"></div></div>
         <button id="submitAnswer">submit Answer</button>
                <div id="quizQuestion"></div>
                <input type="text" id="quizAnswer" placeholder="Your answer"> 
            </div>
            <center>
                
                  <button id="endQuiz" End Quiz 
               <button id="YourAnswer">Your Answer</button>
                <button id="Your score">Your score</button> 
            </div>
            </center>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
